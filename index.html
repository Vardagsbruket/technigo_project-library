<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Don't forget to change the title and connect the CSS file -->
  <title>Project Library</title>
  <link rel="stylesheet" href="./style.css">
</head>


<body >
  <header>
    <h1>Project Library</h1>
  </header>

  <div id="searchWrapper">
    <input
        type="text"
        name="searchBar"
        id="searchBar"
        placeholder="Search for Recipe or Ingredient"
    />
</div>

<main class="container-body">
  <div class="container-options">
    <h2 id="filter">Filter Recipes</h2>
      <select id="filterDropdown1">
        <option value="all">ALL Cuisine Types</option>
        <option value="Italian">Italian</option>
        <option value="Balanced">Balanced</option>
        <option value="High-Fiber">High-Fiber</option>
        <option value="Low-Carb">Low-Carb</option>
        <option value="American">American</option>
        <option value="South East Asian">South East Asian</option>
        <option value="Chinese">Chinese</option>
        <option value="South-American">South-American</option>
      </select>
    
      <select id="filterDropdown2">
        <option value="all">ALL Sources</option>
        <option value="Jamie Oliver">Jamie Oliver</option>
        <option value="Red Cook"> Red Cook</option>
        <option value="BBC Good Food">BBC Good Food</option>
        <option value="Martha Stewart">Martha Stewart</option>
        <option value="No Recipes">No Recipes</option>
        <option value="Serious Eats">Serious Eats</option>
        <option value="Saveur">Saveur</option>
        <option value="Food52">Food52</option>
        <option value="Cookstr">Cookstr</option>
      </select>
    
  
    <h2 id="sort">Sort Recipes</h2>
      <button id="sortButton1" onclick="orderRecipes1()">Cooking time</button>
      <button id="sortButton2" onclick="orderRecipes2()">Alphabetical order</button>
    
  </div>
 
  <section id="container"></section>

</main>
  <script src="./script.js"></script>
</body>
</html>
